name: Build it up!
on:
  schedule:
    - cron:  '0 0 * * *'
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "danelliottpalmer"
          git config user.email "danelliottpalmer@gmail.com"

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Create Index.html
        run: |
            node lib/index.js

      - name: Commit Index.html
        shell: bash
        run: |
          FILE=index.html
          if test -f "$FILE"; then
            git add index.html
            git commit -m "feat(index): update static index"
            git push origin main
          fi