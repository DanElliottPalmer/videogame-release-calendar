name: Build it up!
on:
#   # schedule:
#   # - cron: '0 0 * * *'
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Fetch JSON
        run: |
          deno task fetch

      - name: Render templates
        run: |
          deno task render

